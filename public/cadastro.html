<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin_Cadastro.css">
    <title>Point</title>

<body id="form_cadastro">
    <div id="cadastro" class="container">
        <div class="cadastro">

            
            <div class="banner_cadastro">
                <a href="index.html">
                    <img src="assets/imgs/arrow.png" alt="" class="icon">

                </a>
                <img src="assets/imgs/Point.png" alt="Point Logo" class="img_cadastro">

                <div class="inputs">
                    <span class="span_text">Nome:</span> <br>
                    <input class="input"  id="ipt_nome" placeholder="Seu nome">
                </div>

                <div class="inputs">
                    <span class="span_text">E-mail:</span> <br>
                    <input class="input" type="email" id="ipt_email" placeholder="seuEmail@email.com">
                
                </div>
                <div class="inputs">
                    <span class="span_text">Sua senha:</span> <br>
                    <input class="input" type="password" id="ipt_senha" placeholder="********">
                
                </div>
                <div class="inputs">
                    <span class="span_text">Confirme sua senha:</span> <br>
                    <input class="input" type="password" id="ipt_Confirmsenha" placeholder="********">
                
                </div>

                <div class="botao_cadastro">
                    <button class="btnEntrar">Cadastrar-se</button>
                </div>

                <div class="sem_login">
                    <span class="span_text_scad">NÃ£o possui cadastro?</span> <a href="login.html">Clique aqui.</a>
                </div>

            </div>
        </div>
    </div>

</body>
